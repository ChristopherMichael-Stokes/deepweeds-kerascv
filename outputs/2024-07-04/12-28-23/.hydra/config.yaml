print_summary: true
seed: 42
mixed_precision: mixed_bfloat16
data:
  val_split: 0.1
  dataset: data/images/train
model:
  seed: 42
  n_classes: 9
  input_shape:
  - 256
  - 256
  - 3
  output_activation: softmax
  block_dropout: 0.3
  blocks:
  - filters: 16
  - filters: 16
  - filters: 16
  - filters: 32
  - filters: 32
  - filters: 32
  - filters: 128
  - filters: 128
  - filters: 128
train:
  loss: categorical_focal_crossentropy
  loss_params: null
  augment: false
  optimizer: Adam
  optimizer_params:
    learning_rate: 0.0001
    weight_decay: 0.0005
  num_classes: 9
  metrics:
  - accuracy
  - precision
  - recall
  - auc
  - f1_score
  batch_size: 64
  class_weight:
    weight_divisor: 1.0
    weight_map:
      0: 1
      1: 0.5
      2: 1
      3: 1
      4: 1
      5: 1
      6: 1
      7: 1
      8: 1
      9: 1
  train_args:
    epochs: 500
output:
  logdir: tf_logs
